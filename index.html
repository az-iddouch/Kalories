<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="materialize/css/materialize.css">
    <link rel="stylesheet" href="font-awesome/css/fontawesome-all.min.css">
    <title>Kalories | Meal & simple calories tracker</title>
</head>

<body>
    <!-- Navbar -->
    <nav>
        <div class="nav-wrapper cyan">
            <div class="container">
                <a href="#" class="brand-logo center">Kalories</a>
                <ul class="right">
                    <li><a href="#" class="clear-btn btn cyan darken-2">Clear All</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <br>
    <div class="container">
        <div class="card">
            <div class="card-content">
                <span class="card-title">Add Meal/ Food Item</span>
                <form class="col">
                    <div class="row">
                        <div class="input-field col s6">
                            <input type="text" placeholder="add item" id="item-name">
                            <label for="item-name">Meal</label>
                        </div>
                        <div class="input-field col s6">
                            <input type="number" placeholder="add calories" id="item-calories">
                            <label for="item-calories">Add Calories</label>
                        </div>
                        <button class="add-btn btn cyan lighten-2"><i class="fas fa-plus"></i> Add Meal</button>
                        <button class="update-btn btn orange lighten-2"><i class="fas fa-pencil-alt"></i> Update Meal</button>
                        <button class="delete-btn btn red lighten-2"><i class="fas fa-trash-alt"></i> Delete Meal</button>
                        <button class="back-btn btn grey right"><i class="fas fa-chevron-circle-left"></i> Back</button>
                    </div>
                </form>
            </div>
        </div>
        <!-- Calorie Count -->
        <h3 class="center-align">Total Calories: <span class="total-calories">0</span></h3>
        <!-- item list -->
        <ul id="item-list" class="collection">
            <!-- <li class="collection-item" id="item-0">
                <strong>Steak Dinner: </strong><em>1200 Calories</em>
                <a href="#" class="secondary-content"><i class="fas fa-pencil-alt"></i>Edit</a>
            </li> -->
        </ul>
    </div>

    <script src="materialize/js/materialize.js"></script>
    <script src="app.js"></script>
</body>

</html>
